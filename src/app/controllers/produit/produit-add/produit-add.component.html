<mat-card>
    <mat-card-title>Ajouter un produit<span *ngIf="Name"> : {{Name}}</span></mat-card-title>
    <mat-card-content>
        <form #produitAddForm ="ngForm" (ngSubmit)="onSubmit()">
            <label for="title"> Title</label>
            <input type="text" name="title" [(ngModel)]="Name" required minlength="2" #NameControl="ngModel">
            <button [disabled]="!produitAddForm.form.valid" type="submit">Submit</button>
        </form>
        <p *ngIf="isCreated">Film ajouté</p>
            <div *ngIf="NameControl.invalid">
                <p *ngIf="NameControl.errors?.['required']"> Le titre est obligatoire</p>
                <p *ngIf="NameControl.errors?.['minlength']"> Le titre comporter deux caractères minimum</p>
            </div>
    </mat-card-content>
</mat-card>
